name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-west1
  SERVICE: upstream-cloud-run
  REGION: us-west1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Setup authentication
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.1
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    # Configure Docker to use Artifact Registry
    - name: Configure Docker
      run: |
        gcloud --quiet auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

    # Build and Push Docker image to Artifact Registry
    - name: Build and Push Docker image
      run: |
        docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/upstream-docker/upstream_app:${{ github.sha }}" ./
        docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/upstream-docker/upstream_app:${{ github.sha }}"

    # Deploy to Cloud Run
    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v0
      with:
        service: ${{ env.SERVICE }}
        region: ${{ env.REGION }}
        image: "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/upstream-docker/upstream_app:${{ github.sha }}"

    # Show Output
    - name: Show Output
      run: echo ${{ steps.deploy.outputs.url }}

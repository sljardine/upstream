name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Setup authentication
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    # Debug: Print gcloud info
    - name: Print gcloud info
      run: gcloud info

    # Debug: Print IAM policies (Replace SERVICE_ACCOUNT_NAME and PROJECT_ID)
    - name: Print IAM policies
      run: gcloud iam service-accounts get-iam-policy upstream_service@$upstream-378723.iam.gserviceaccount.com --format json

    # Configure Docker to use Artifact Registry
    - name: Configure Docker
      run: |
        gcloud --quiet auth configure-docker us-west1-docker.pkg.dev

    # Build and Push Docker image to Artifact Registry
    - name: Build and Push Docker image
      run: |
        docker build -t us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/upstream-docker/upstream_app:${{ github.sha }} ./upstream
        docker push us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/upstream-docker/upstream_app:${{ github.sha }}

    # Deploy to Google Cloud Run using GitHub Action
    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@main
      with:
        image: us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/upstream-docker/upstream_app:${{ github.sha }}
        service: upstream-cloud-run
        region: us-west1
        platform: managed
        allow-unauthenticated: true
        env_vars:
          FOO=bar
          ZIP=zap
          


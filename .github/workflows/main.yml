name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: upstream-378723
  GAR_LOCATION: us-west1
  SERVICE: upstream-cloud-run
  REGION: us-west1

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Google Auth using credentials JSON
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: us-west1-docker.pkg.dev/${{ env.PROJECT_ID }}/upstream-docker/upstream_app:214e745f9288e3dc401c766010e88bb02a21d212
          flags: "--memory=4Gi --cpu=2"

      # If required, use the Cloud Run url output in later steps
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}


      # Check Cloud Run Service Status
      - name: Check Cloud Run Service Status
        run: |
          gcloud run services describe ${{ env.SERVICE }} --region=${{ env.REGION }} --platform=managed

